<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <h1>Calculator</h1>
        <br />
        <div class="result"></div>
    </div>
    <input class="inputFormuls" type="text" size="48">
    <div class="calculateBtn">Calculate!</div>
    <br />
    <br />
    <img src="img/information.svg" alt="information" class="helpImg">

    <div class="enableFormulsBlock">
        <h2>Enable Formuls:</h2>
        <span class = "enableFormulsSpan">cos(x)</span>
        <span class = "enableFormulsSpan">sin(x)</span>
        <span class = "enableFormulsSpan">tg(x)</span>
        <span class = "enableFormulsSpan">ctg(x)</span>
        <br />
        <span class = "enableFormulsSpan">sqrt(x)</span>
        <span class = "enableFormulsSpan">x^2</span>
        <span class = "enableFormulsSpan">Ï€</span>
        <span class = "enableFormulsSpan">%</span>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
